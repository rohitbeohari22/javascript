<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").dblclick(function(){
            $(".para").hide();
            });
            $('#mypara').click(function(){
                $(this).hide()
            })
        });
    </script>
</head>
<body>
    <p id="mypara">hi guys</p>
    <p class="para">my name is raj patel</p>
    <p class="para">i want to become soft eng</p>
    <P class="para"> i am a good singer</P>
    <button>Click</button>
</body>
</html>
